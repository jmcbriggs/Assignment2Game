name: Build Windows
on:
    workflow_dispatch: {}
    workflow_run:
        workflows: ["Build All Platforms"]
        types:
          - completed
jobs:
  buildWindows:
    name: Build and publish for Windows
    runs-on: ubuntu-latest
    # This stops builds that are in-progress once a new commit comes in
    steps:

     # Cleanup Docker
      - name: Cleanup Docker
        run: docker system prune --all --force --volumes

      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          lfs: true  

      # Cleanup unnecessary files
      - name: Cleanup
        run: |
          # Remove any temporary files or old build artifacts
          rm -rf build/webgl/*
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      # Cache
      - uses: actions/cache@v3
        with:
          path: Library
          key: Library

      # Build
      - uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: StandaloneWindows64
          buildsPath: build/windows
          
      # Output Windows
      - uses: actions/upload-artifact@v3
        with:
          name: WindowsBuild
          path: build/windows

  deployWebGL:
    name: Deploy for WebGL
    needs: buildWindows
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          lfs: true

      - name: Download WebGL build artifact
        uses: actions/download-artifact@v3
        with:
          name: WindowsBuild
          path: build/windows

      # Set variables for version tagging
      - name: Set release date
        run: echo "RELEASE_DATE=$(date --rfc-3339=date)" >> ${GITHUB_ENV}
      - name: Set short hash
        run: echo "SHORT_HASH=$(git rev-parse --short HEAD)" >> ${GITHUB_ENV}

      # Deploy for Windows
      - uses: manleydev/butler-publish-itchio-action@master
        env:
          BUTLER_CREDENTIALS: ${{ secrets.BUTLER_CREDENTIALS }}
          CHANNEL: windows
          ITCH_GAME: paper-people
          ITCH_USER: briggadier
          PACKAGE: build/windows
          VERSION: ${{ env.RELEASE_DATE }}-${{ env.SHORT_HASH }} 



